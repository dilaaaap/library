<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div>Library</div>
        <button type = "button" onclick ="Login()" class = "login">Log in</button>
    </header>
    <container class = "loginHolder">
        <div class = "loginPopup">
            <div class = "formPopup" id = "popupForm">
                <form action = "/action_page.php" class = "formContainer">
                    <h2>Please Log in</h2>
                    <label for="email">
                        <strong>E-mail</strong>
                    </label>
                    <input type ="text" id = "email" placeholder = "Your Email" name="email" required>
                    <label for = "psw">
                        <strong>Password</strong>
                        <input type="password" id ="psw" placeholder = "Your Password" name="psw" required>
                    </label>
                    <button type = "submit" class = "btn">Log in</button>
                    <button type = "button" class = "btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
        </div>
    </container>
    <container class = "addBookHolder">
        <div class = "addBookPopup">
            <div class = "formBookPopup" id = "popupBookForm">
                <form class = "formContainer" id = "bookForm" onsubmit="return false">
                    <h2>Add Book</h2>
                    <label for="name">
                        <strong>Book</strong>
                    </label>
                    <input type ="text" id = "name" placeholder = "Name of Book" name="name" required>
                    <label for = "Author">
                        <strong>Author</strong>
                        <input type="text" id ="author" placeholder = "Author" name="author" required>
                    </label>
                    <label for = "Pages">
                        <strong>Pages</strong>
                        <input type="text" id ="pages" placeholder = "Pages" name="pages" required>
                    </label>
                    <label for = "Read">
                        <strong>Read</strong>
                        <input type="checkbox" id ="reader" placeholder = "Reader" name="reader" >
                    </label>
                    <button type = "submit" id = "sbmtbutton" onclick = "addBook()" class = "btn">Add</button>
                    <button type = "button" class = "btn cancel" onclick="closeBookForm()">Cancel</button>
                </form>
            </div>
        </div>
    </container>
    <main>
        <container class = "addHolder">
            <button type = "button" onclick = "openBookForm()" class = "addBook">+ Add book</button>
        </container>
        <container class = "bookHolder" id = "books">
          
        </container>
       
       
    </main>
    <footer>
        <div>Copyright 2022 Your mom</div>
    </footer>
</body>
</html>
